{% extends 'base.html' %}

{% block title %}
Новое путешествие
{% endblock %}

{% block body %}
    <div class="container">
    <h3>Добавить новое путешествие</h3>
    <form method="post">
      <input type="text" name="title" id="title" class="form-control" placeholder="Добавь место"><br>
      <textarea name="intro" id="intro" class="form-control" placeholder="Опиши маршрут"></textarea><br>
      <textarea name="text" id="text" class="form-control" placeholder="Расскажи про путешествие"></textarea><br>
      <input type="submit" class="btn btn-outline-dark" value="Поделиться">
    </form>
    </div>
{% endblock %}
