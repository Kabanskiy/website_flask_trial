{% extends 'base.html' %}

{% block title %}
Изменение
{% endblock %}

{% block body %}
    <div class="container">
    <h3>Изменить данные</h3>
    <form method="post">
      <input type="text" name="title" id="title" class="form-control" value="{{ fish.title }}" placeholder="Добавь место"><br>
      <textarea name="intro" id="intro" class="form-control" placeholder="Опиши маршрут">{{ fish.intro }}</textarea><br>
      <textarea name="text" id="text" class="form-control" placeholder="Расскажи про путешествие">{{ fish.text }}</textarea><br>
      <div class="d-grid gap-2 col-6 mx-auto">
          <input type="submit" class="btn btn-outline-dark" value="Изменить">
      </div>
    </form>
    </div>
{% endblock %}
